apiVersion: apps/v1
kind: Deployment
metadata:
  name: idp-caller
  labels:
    app: idp-caller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idp-caller
  template:
    metadata:
      labels:
        app: idp-caller
    spec:
      containers:
      - name: idp-caller
        image: idp-caller:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: CONFIG_PATH
          value: "/etc/idp-caller/config.yaml"
        - name: LOG_LEVEL
          value: "info"
        volumeMounts:
        - name: config
          mountPath: /etc/idp-caller/config.yaml
          subPath: config.yaml
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: config
        configMap:
          name: idp-caller-config
---
apiVersion: v1
kind: Service
metadata:
  name: idp-caller
  labels:
    app: idp-caller
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: idp-caller


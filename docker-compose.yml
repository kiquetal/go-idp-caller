version: '3.8'

services:
  idp-caller:
    image: ghcr.io/kiquetal/go-idp-caller:latest
    container_name: idp-caller
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/etc/idp-caller/config.yaml
      - LOG_LEVEL=info
    volumes:
      - ./config.yaml:/etc/idp-caller/config.yaml:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s


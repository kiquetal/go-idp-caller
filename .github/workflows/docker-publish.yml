name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      deployments: write
    environment:
      name: production
      url: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate timestamp
        id: timestamp
        run: echo "datetime=$(date -u +'%Y%m%d%H%M%S')" >> $GITHUB_OUTPUT

      - name: Generate short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image (AMD64)
        id: build-amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }}-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          provenance: false

      - name: Build and push Docker image (ARM64)
        id: build-arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }}-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          provenance: false

      - name: Verify images pushed
        run: |
          echo "AMD64 Image Digest: ${{ steps.build-amd64.outputs.digest }}"
          echo "ARM64 Image Digest: ${{ steps.build-arm64.outputs.digest }}"

      - name: Create and push multi-arch manifest
        run: |
          # Wait a bit to ensure images are fully available in registry
          sleep 10
          
          echo "Creating multi-arch manifests..."
          
          # Create latest manifest
          echo "Creating latest manifest..."
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
          
          # Create timestamp manifest
          echo "Creating timestamp manifest..."
          docker buildx imagetools create -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }}-arm64
          
          echo "All tags created:"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest (multi-arch)"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }} (multi-arch)"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }}-amd64"
          echo "  - ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.timestamp.outputs.datetime }}-arm64"


